<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | E-Shopping</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/signup.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="/images/logotab.png">
</head>
<body>
    <div class="logo">
        <a href="/index.html"><img src="images/logo.png" width="200px" alt=""></a>
    </div>

    <!--Sign up form-->
    <div class="signup">
        <div class="container">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" placeholder="eg- atul2424" id="username" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="eg-panwaratul@gmail.com" id="email" />
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Password" id="password"/>
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Confirm Password</label>
                    <input type="password" placeholder="Re-Type Password" id="password2"/>
                    <i class="fa fa-check-circle"></i>
                    <i class="fa fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>Sign Up</button>
                <p>By signing up, you agree to our <b>Terms , Data Policy</b> and <b>Cookies Policy .</b></p>
                <div class="signin">
                    <label for="signin">Already Have an Account?</label>
                    <a href="signin.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>

    <!--Footer-->
    <div class="footer">
        <center>
          <p>All @copyright has been reserved by choudhary sahab from saharanpur || contact - Gujjar land saharanpur</p>
        </center>
      </div>

      <script src='js/signup.js'></script>

</body>
</html>
